<div class="account">
    <div class="login__container">
        <form action="" class="login__form">
            <img src="../../../../images/icons/default/logoAccount.svg" alt="" class="login__form__img">
            <div class="login__form__content">
                <p class="login__title">
                    Ранее регистрировали аккаунт?
                </p>
                <p class="login__subtitle">
                    Если Вы еще не имеете аккаунта, то предлагаем 
                    пройти быструю регистрацию на нашем сервисе.
                </p>
                <div class="login__form__header">
                    <button type="button" class="login__form__header__btn login__btn-change" id="login-btn">Вход</button>
                    <button type="button" class="login__form__header__btn" id="register-btn">Регистрация</button>
                </div>
                <div class="login__form__input-group" id="signin-inputs">
                    <input type="text" placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ" class="login__input">
                    <input type="password" placeholder="Ваш пароль" class="login__input">
                </div>
                <div class="login__form__input-group" id="signup-inputs" style="display: none;">
                    <input type="text" placeholder="Фамилия" class="login__input">
                    <input type="text" placeholder="Имя" class="login__input">
                    <input type="text" placeholder="Отчество" class="login__input">
                    <input type="text" placeholder="+7 (ХХХ) ХХХ-ХХ-ХХ" class="login__input">
                    <div class="login__checkbox-container">
                        <input type="checkbox" name="" id="">
                        <p class="login__checkbox-title">
                            Согласие на обработку <a href="">персональных данных</a>
                        </p>
                    </div>
                </div>
                <div class="login__form__footer" id="signin-footer">
                    <a href="smsPage.html" class="login__link-restore">Восстановить пароль</a>
                    <button class="login__signin-btn">Войти</button>
                </div>
                <div class="login__form__footer" id="signup-footer" style="display: none;">
                    <button class="login__signup-btn">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
