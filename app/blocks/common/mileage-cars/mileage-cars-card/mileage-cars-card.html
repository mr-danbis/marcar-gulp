<div class="mileage-cars-card">
    <div class="cars-card__top">
        <div class="cars-card__top-info">
            <ul class="cars-card__labels">
                <li class="cars-card__labels__item blue">Новинка</li>
                <li class="cars-card__labels__item yellow">Скидка</li>
            </ul>
            <div class="cars-card__btns">
                <button class="cars-card__btn comparison">
                    <img src="../../../../images/icons/default/compare.svg" alt="" class="cars-card__btn-icon">
                </button>
                <button class="cars-card__btn favorites">
                    <img src="../../../../images/icons/default/favorites.svg" alt="" class="cars-card__btn-icon">
                </button>
            </div>
        </div>
        <div class="cars-card__top-slider">
            <div class="itc-slider" data-slider="itc-slider">
                <div class="itc-slider-wrapper">
                    <div class="itc-slider-items">
                        <div class="itc-slider-item">
                            <img src="../../../../images/auto/presentation/auto1.png" alt="">
                        </div>
                        <div class="itc-slider-item">
                            <img src="../../../../images/auto/presentation/auto1.png" alt="">
                        </div>
                        <div class="itc-slider-item">
                            <img src="../../../../images/auto/presentation/auto1.png" alt="">
                        </div>
                        <div class="itc-slider-item">
                            <img src="../../../../images/auto/presentation/auto1.png" alt="">
                        </div>
                    </div>
                    <ol class="itc-slider-indicators">
                        <li class="itc-slider-indicator" data-slide-to="0"></li>
                        <li class="itc-slider-indicator" data-slide-to="1"></li>
                        <li class="itc-slider-indicator" data-slide-to="2"></li>
                        <li class="itc-slider-indicator" data-slide-to="3"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="mileage-cars-card__bottom">
        <div>
            <p class="cars-card__title">Zotye T600</p>
            <p class="cars-card__subtitle">Внедорожник, 2019, 1.5 л, бензин</p>
            <p class="mileage-cars-card__desc">2021 г., 24 406 км</p>
        </div>
        <ul class="mileage-cars-card__list">
            <li class="mileage-cars-card__list__item">Один владелец</li>
            <li class="mileage-cars-card__list__item">Оригинал ПТС</li>
            <li class="mileage-cars-card__list__item">Лизинг</li>
        </ul>
        <div class="cars-card__prices">
            <div class="cars-card__old-price">
                <span class="digit">971 600</span>
                <span class="currency">₽</span>
            </div>
            <div class="cars-card__new-price">
                <span class="digit">971 600</span>
                <span class="currency">₽</span>
            </div>
        </div>
    </div>
</div>
